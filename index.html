<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Grocer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <header>
        <h1>Local Grocer</h1>
        <nav>Cart</nav>
      </header>
    </div>

    <!-- Login/Register Section -->
    <div class="container">
      <section>
        <h2>Login to Shop</h2>
        <input type="email" />
        <input type="password" />
        <button>Login</button>
        <button>Register</button>
      </section>
    </div>

    <!-- Main Shopping Section -->
    <div class="container">
      <main>
        <div>
          <!-- search bar -->
          <input type="text" />
          <button>Searchproducts</button>
          <!-- products grid -->
          <div></div>
        </div>
      </main>
    </div>

    <!-- cart modal -->
    <div>
      <h2>Shopping Cart</h2>
      <button>Proceed to Checkout</button>
    </div>

    <!-- checkout modal -->
    <div>
      <h2>Checkout</h2>
      <button>Complete Order</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
