<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Grocer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <header>
        <h1 class="logo">Local Grocer</h1>
        <nav>
          <button id="cartBtn" class="cart-btn">
            Cart (<span id="cartCount">0</span>)
          </button>
        </nav>
      </header>
    </div>

    <!-- Login/Register Section -->
    <section id="authSection" class="auth-selection">
      <div class="container">
        <div class="auth-form">
          <h2>Login to Shop</h2>
          <input type="email" id="emailInput" placeholder="Email" required />
          <input
            type="password"
            id="passwordInput"
            placeholder="Password"
            required
          />
          <button id="loginBtn" class="btn-primary">Login</button>
          <button id="registerBtn" class="btn-secondary">Register</button>
          <p class="auth-message" id="authMessage"></p>
        </div>
      </div>
    </section>

    <!-- Main Shopping Section -->
    <main id="shopSection" class="hidden">
      <div class="container">
        <!-- search bar -->
        <div class="search-section">
          <input
            type="text"
            id="searchInput"
            placeholder="Search products..."
          />
          <button id="searchBtn" class="btn-secondary">Search</button>
          <!-- products grid -->
          <div class="products-grid" id="productsGrid"></div>
          <!-- products will dynamically load here -->
        </div>
      </div>
    </main>

    <!-- cart modal -->
    <div id="cartModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-total">
          <h3>Total: $<span id="cartTotal">0.00</span></h3>
          <button id="checkoutBtn" class="btn-primary">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>

    <!-- checkout modal -->
    <div id="checkoutModal" class="modal-hidden">
      <div class="modal-content">
        <span class="close-checkout">&times;</span>
        <h2>Checkout</h2>
        <div class="checkout-form">
          <input type="text" id="nameInput" placeholder="Full Name" required />
          <input type="text" id="addressInput" placeholder="Address" required />
          <input
            type="text"
            id="cardInput"
            placeholder="Card Number"
            required
          />
          <button id="completeOrderBtn" class="btn-primary">
            Complete Order
          </button>
        </div>
        <p class="checkout-message" id="checkoutMessage"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
