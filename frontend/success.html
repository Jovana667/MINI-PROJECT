<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful - Local Grocer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .success-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .success-card {
        background: white;
        border-radius: 20px;
        padding: 3rem;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
      }
      .success-icon {
        width: 100px;
        height: 100px;
        background: #28a745;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        animation: scaleIn 0.5s ease-out;
      }
      .success-icon svg {
        width: 50px;
        height: 50px;
        stroke: white;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }
      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }
      .btn-home {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 40px;
        border-radius: 25px;
        font-weight: 600;
        margin-top: 1rem;
      }
      .btn-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-card">
        <div class="success-icon">
          <svg viewBox="0 0 24 24">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        <h1 class="mb-3">Payment Successful!</h1>
        <p class="text-muted mb-4">
          Thank you for your order. Your payment has been processed
          successfully. We'll send you a confirmation email shortly.
        </p>
        <a href="/" class="btn btn-home">Return to Shop</a>
      </div>
    </div>

    <script>
      // Save order to database when returning from Stripe
      async function saveOrderFromStripe() {
        const pendingOrder = localStorage.getItem("pendingOrder");

        if (pendingOrder) {
          const orderData = JSON.parse(pendingOrder);

          try {
            const response = await fetch("http://localhost:3000/api/orders", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                userId: orderData.userId,
                total: orderData.total,
                name: "Stripe Customer", // Placeholder - Stripe doesn't give us this
                address: "Paid via Stripe", // Placeholder
                items: orderData.cart,
              }),
            });

            const data = await response.json();
            console.log("Order saved:", data);

            // Clear pending order and cart from localStorage
            localStorage.removeItem("pendingOrder");
          } catch (error) {
            console.error("Error saving order:", error);
          }
        }
      }

      // Save order when page loads
      saveOrderFromStripe();
    </script>
  </body>
</html>
