<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Grocer</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <h1 class="logo">Local Grocer</h1>
        <nav>
          <button id="cartBtn" class="cart-btn">
            Cart (<span id="cartCount">0</span>)
          </button>
        </nav>
      </div>
    </header>

    <!-- Login/Register Section -->
    <section id="authSection" class="auth-selection">
      <div class="auth-form">
        <h2>Login to Shop</h2>
        <input type="email" id="emailInput" placeholder="Email" required />
        <input
          type="password"
          id="passwordInput"
          placeholder="Password"
          required
        />
        <button id="loginBtn" type="button" class="btn btn-primary">
          Login
        </button>
        <button id="registerBtn" type="button" class="btn btn-secondary">
          Register
        </button>
        <p class="auth-message" id="authMessage"></p>
      </div>
    </section>

    <!-- Bootstrap Search Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <form class="d-flex w-100" role="search">
          <input
            id="searchInput"
            class="form-control me-2"
            type="search"
            placeholder="Search products..."
            aria-label="Search"
            style="flex: 1"
          />
          <button id="searchBtn" class="btn btn-outline-success" type="button">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- Main Shopping Section -->
    <main id="shopSection" class="hidden">
      <!-- Products Container -->
      <div class="container">
        <div class="products-grid" id="productsGrid"></div>
        <!-- products will dynamically load here -->
      </div>
    </main>

    <!-- cart modal -->
    <div id="cartModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-total">
          <h3>Total: $<span id="cartTotal">0.00</span></h3>
          <button id="checkoutBtn" class="btn-custom">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>

    <!-- checkout modal -->
    <div id="checkoutModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-checkout">&times;</span>
        <h2>Checkout</h2>
        <div class="checkout-form">
          <input type="text" id="nameInput" placeholder="Full Name" required />
          <input type="text" id="addressInput" placeholder="Address" required />
          <input
            type="text"
            id="cardInput"
            placeholder="Card Number"
            required
          />
          <button id="completeOrderBtn" class="btn-custom">
            Complete Order
          </button>
        </div>
        <p class="checkout-message" id="checkoutMessage"></p>
      </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
